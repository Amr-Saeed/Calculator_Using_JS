<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="564429(1).png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="value" name="" id="inputBox" class="input" placeholder="0" />
      <div class="row">
        <button data-value="AC" class="operator">AC</button>
        <button data-value="DEL" class="operator">DEL</button>
        <button data-value="%" class="operator percent">%</button>
        <button data-value="/" class="operator">/</button>
      </div>
      <div class="row">
        <button class="button num" data-value="7">7</button>
        <button class="button num" data-value="8">8</button>
        <button class="button num" data-value="9">9</button>
        <button data-value="*" class="operator">*</button>
      </div>
      <div class="row">
        <button class="button num" data-value="4">4</button>
        <button class="button num" data-value="5">5</button>
        <button class="button num" data-value="6">6</button>
        <button data-value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button class="button num" data-value="1">1</button>
        <button class="button num" data-value="2">2</button>
        <button class="button num" data-value="3">3</button>
        <button data-value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button class="button num" data-value="00">00</button>
        <button class="button num" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button data-value="=" class="equal">=</button>
      </div>
    </div>

      ,&nbspAll Right Reserved
    </p>
    <script defer src="script.js"></script>
  </body>
</html>
